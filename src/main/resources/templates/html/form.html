<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css//form.css}">

	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/bootstrap.min.js}" defer></script>

	<title>Fizzbuzz</title>
</head>

<body class="bg-light">
	<form id="add-form" method="post" th:action="@{'/html/form'}" class="form-add" th:object="${form}">
		<h1 class="form-group">Fizzbuzz</h1>
		<!-- 数字入力 -->
		<div class="form-group">
			<label for="id">数字入力</label>
			<input type="text" class="form-control" th:field="*{num}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{num}"></div>
		</div>
		<!-- 追加ボタン -->
		<div class="form-group">
			<input type="submit" value="実行" class="btn btn-primary w-100 mt-3" />
		</div>
	</form>
	<!-- 過去数字表示 -->
		<div class="form-group" >
			<label for="id">過去入力数値</label>
			<input type="text" class="form-control" />
		</div>
</body>

</html>
